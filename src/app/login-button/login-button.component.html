<mat-chip
    *ngIf="isUserLoggedIn && !activeMode"
    disabled
    class="open-profile__animation"
>
    Open Profile 
    <mat-icon>
        <span class="material-symbols-outlined">keyboard_double_arrow_right</span>
    </mat-icon>
</mat-chip>
<button
    *ngIf=!isUserLoggedIn
    mat-raised-button
    class="white black-bg"
    (click)="onLoginAttempt()"
    id="login-btn"
>
    <mat-icon>
        <span class="material-icons-outlined">
            login
        </span>
    </mat-icon>
    Login
</button>
<button
    *ngIf=isUserLoggedIn
    mat-raised-button
    class="white black-bg"
    id="profile-btn"
    (click)="openUserProfileSideNav()"
>
    <mat-icon>
        <span class="material-icons-outlined">
            account_box
        </span>
    </mat-icon>
    {{ username }}
</button>
